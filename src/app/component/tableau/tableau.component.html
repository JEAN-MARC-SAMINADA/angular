<p-table [value]="libraries" [paginator]="true" [rows]="5">
  <ng-template pTemplate="header">
    <tr>
      <th [pSortableColumn]="'type'">Type</th>
      <th>Libell√©</th>
      <th [pSortableColumn]="'directorDTO.lastname'">Directeur</th>
      <th>Adresse</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-library>
    <tr>
      <td>{{library.type}}</td>
      <td>{{library.label}}</td>
      <td>{{library.directorDTO.firstname + ' ' + library.directorDTO.lastname}}</td>
      <td>{{library.addressDTO.numberStreet + ' ' + library.addressDTO.street + ' ' +
        library.addressDTO.postalCode + ' ' + library.addressDTO.city}}</td>
    </tr>
  </ng-template>
</p-table>
